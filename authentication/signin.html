<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="regester.css">
</head>
<body>
    <form class="regester-container">
        <div class="phone-number-cotainer">
            <label for="phone number">Phone number</label>
            <div>
                <select name="phone number" id="code">
                    <option value="000">+00</option>
                </select>
                <input type="number" name="phone number" id="phone-number" placeholder="phone number...">
            </div>
        </div>
        <div class="password-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password...">
        </div>
        <div class="btn-container">
            <button>Signup</button>
        </div>
        <span>don't have account, <a href="signup.html">Signup</a></span>
    </form>
    <script src="signin.js" type="module"></script>
</body>
</html>
