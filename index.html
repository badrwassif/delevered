    <div id="orders-container"></div>
    
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
      import {
        doc,
        getFirestore,
        collection,
        addDoc,
        onSnapshot,
        updateDoc
      } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyD2FaIhRnaezk3s_P614kzFcpwMoNFymwo",
        authDomain: "delivered-fe351.firebaseapp.com",
        projectId: "delivered-fe351",
        storageBucket: "delivered-fe351.appspot.com",
        messagingSenderId: "785251078704",
        appId: "1:785251078704:web:07f2aa71e961dc024413f5",
        measurementId: "G-HTXM26C2MY",
      };

      const app = initializeApp(firebaseConfig);

      const db = getFirestore(app);

      async function addOrder() {
        const delivered = document.getElementById("delivered").value;
        const company = document.getElementById("company").value;
        const date = document.getElementById("date").value;
        const orderNumber = document.getElementById("orderNumber").value;

        try {
          await addDoc(collection(db, "orders"), {
            delivered: delivered,
            companyName: company,
            date: date,
            gerome: "Gérôme Détails ici",
            orderDetails: "Détails de la commande",
            orderNumber: orderNumber,
            amountToPay: "Espèce à la livraison",
            price: 120,
          });
          alert("Commande ajoutée avec succès");
        } catch (error) {
          console.error("Error adding order: ", error);
        }
      }

      function formatTimestamp(timestamp) {
  const date = new Date(timestamp.seconds * 1000);
  return date.toLocaleDateString() + " " + date.toLocaleTimeString();
}

function displayOrders(orders) {
  const ordersContainer = document.getElementById("orders-container");
  ordersContainer.innerHTML = "";

  async function updateStatue(id, statue) {
    const orderDocRef = doc(db, "orders", id);
    if (statue == 4) {
      return;
    } else {
      try {
        await updateDoc(orderDocRef, {
          delivered: true,
          statue: statue + 1,
          color: statue == 0 ? '#eaff03' : statue == 1 ? '#3bd000' : statue == 2 ? '#008bcb' : '#ff5106'
        });
        // alert("Commande mise à jour avec succès");
      } catch (error) {
        console.log(error);
      }
    }
  }

  orders.forEach((doc) => {
    const order = doc.data(); // Extract the data from the document

    const card = document.createElement("div");
    card.classList.add("card");
    card.style.backgroundColor = order.statue && order.color || '#fff';

    card.innerHTML = `
      <div class="date-id-container">
        <strong>${doc.id}</strong> 
        <strong>${formatTimestamp(order.date)}</strong> 
      </div>
      <div class="divider"></div> 
      <p><strong>${order.companyName}</strong></p> 
      <p>${order.gerome}</p> 
      <div class="divider"></div> 
      <p>${order.orderDetails}</p> 
      <div class="divider"></div>
      <p><strong>Amount to Pay:</strong></p>
      <p>${order.amountToPay}</p> 
      <p>${order.price}€</p> 
    `;

    // Create a button for updating the status
    const button = document.createElement("button");
    button.classList.add("btn");
    button.textContent = order.statue ? order.statue : '0';
    button.onclick = () => updateStatue(doc.id, order.statue || 0); // Ensure this function is only called on click

    card.appendChild(button);
    ordersContainer.appendChild(card);
  });
}

      function listenToOrders() {
        const ordersCollection = collection(db, "orders");

        onSnapshot(ordersCollection, (snapshot) => {
          const orders = snapshot.docs;
          const sortedOrders = orders.sort((a, b) => {
            const dateA = a.data().date.seconds;
            const dateB = b.data().date.seconds;
            return dateB - dateA;
          });
          displayOrders(orders);
        });
      }

      

      window.onload = listenToOrders;
    </script>
